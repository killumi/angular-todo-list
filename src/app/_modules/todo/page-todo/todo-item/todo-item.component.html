<div class="todo-list-item" [ngClass]="{'completed' : todo.completed, 'edit' : edit }">
  <button mat-icon-button (click)="toggleTodo()" class="checkbox icon">
    <i class="material-icons">{{todo.completed ? 'check_box' : 'check_box_outline_blank' }}</i>
  </button>

  <input [disabled]="!edit" class="todo-list-item__title" #title type="text" (keyup.enter)="updateTodo(title.value)" [(value)]="todo.title">

  <div class="todo-list-item__actions">
    <button (click)="deleteTodo()" *ngIf="todo.completed" mat-icon-button class="todo-list-item__actions--delete icon">
      <i class="material-icons">delete</i>
    </button>
    
    <button (click)="updateTodo(title.value)" class="todo-list-item__actions--edit icon mat-icon-button">
      <i class="material-icons">edit</i>
    </button>
  </div>
</div>
