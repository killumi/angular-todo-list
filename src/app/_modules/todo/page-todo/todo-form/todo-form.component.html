<form [formGroup]="todoForm" (ngSubmit)="addTodo()" class="todo-form">
  <mat-form-field class="example-full-width todo-form__input-wrap">
    <input formControlName="search" (keyup)="sendSearchValue()" matInput name="title" placeholder="Поиск">
  </mat-form-field>

  <mat-form-field style="margin-left: 20px;" class="example-full-width todo-form__input-wrap">
    <input formControlName="todoTitle" matInput name="title" placeholder="Название задачи">
  </mat-form-field>

  <button mat-raised-button type="submit" class="todo-form__button" color="primary">Добавить</button>
  <button mat-raised-button type="button" (click)="loadTodos()" class="todo-form__button" color="accent">Загрузить</button>
</form>
