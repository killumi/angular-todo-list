<header>
  <h1>{{ mainTitle }}</h1>
</header>

<main>
  <div class="todo-list" *ngIf="todos.length">
    <div class="todo-list-item" *ngFor="let todo of todos" [ngClass]="{'todo-completed': todo.completed}">
      <button mat-icon-button class="checkbox icon" (click)="toggleCompletedTast(todo)">
        <i class="material-icons">{{ todo.completed ? 'check_box' : 'check_box_outline_blank' }}</i>
      </button>

      <span class="todo-list-item__title">{{todo.title}}</span>

      <div class="todo-list-item__actions">
        <button mat-icon-button class="todo-list-item__actions--delete icon">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
  </div>
</main>
